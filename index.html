<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invernadero Inteligente</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    .switch input:checked + .slider {
      background-color: #4ade80; 
    }

    .switch input:focus + .slider {
      box-shadow: 0 0 1px #4ade80;
    }

    .switch input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body class="bg-green-50 text-gray-800 font-sans">

  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Invernadero Tekkure</h1>

    <!-- monitor -->
    <div class="grid grid-cols-2 gap-6 mb-10">
      <div class="bg-white p-6 rounded-2xl shadow text-center">
        <h2 class="text-xl font-semibold mb-2">Temperatura</h2>
        <p id="temp" class="text-3xl">-- °C</p>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow text-center">
        <h2 class="text-xl font-semibold mb-2">Humedad</h2>
        <p id="humedad" class="text-3xl">-- %</p>
      </div>
    </div>

    <!-- actuadores -->
    <div class="grid grid-cols-2 md:grid-cols-3 gap-6 text-center">

      <!-- focos -->
      <div class="bg-white p-4 rounded-2xl shadow">
        <img id="img-foco" src="img/off.png" class="mx-auto h-24" alt="Foco" />
        <p class="mt-2 font-medium">Foco</p>
        <label class="switch mt-4">
          <input type="checkbox" id="switch-foco" onchange="toggleFoco()">
          <span class="slider"></span>
        </label>
      </div>

      <!-- bomba -->
      <div class="bg-white p-4 rounded-2xl shadow">
        <img id="img-bomba" src="img/bomba off.png" class="mx-auto h-24" alt="Bomba" />
        <p class="mt-2 font-medium">Bomba</p>
        <label class="switch mt-4">
          <input type="checkbox" id="switch-bomba" onchange="toggleBomba()">
          <span class="slider"></span>
        </label>
      </div>

      <!-- ventiladores -->
      <div class="bg-white p-4 rounded-2xl shadow">
        <img id="img-fan" src="img/fan off2.png" class="mx-auto h-24" alt="Ventilador 1" />
        <p class="mt-2 font-medium">Ventilador</p>
        <label class="switch mt-4">
          <input type="checkbox" id="switch-fan" onchange="toggleFan1()">
          <span class="slider"></span>
        </label>
      </div>

    </div>
    <!-- Entradas de temperatura y humedad deseada -->
<div class="mt-8 text-center">
  <label class="block mb-2">Temperatura deseada:</label>
  <input id="temp-deseada" type="number" class="border rounded p-2 mb-4" placeholder="°C">

  <label class="block mb-2">Humedad deseada:</label>
  <input id="humedad-deseada" type="number" class="border rounded p-2 mb-4" placeholder="%">

  <button onclick="enviarDatos()" class="bg-green-500 text-white px-4 py-2 rounded">Establecer</button>
</div>

</div>

  </div>

<script>
  const ipESP = "http://192.168.100.86"; // Ccambia esta ip por la que da en tu casa

  function actualizarYEnviar() {
    document.getElementById("img-foco").src = foco.checked ? "img/bulb on.webp" : "img/off.png";
    document.getElementById("img-bomba").src = bomba.checked ? "img/bomba on.png" : "img/bomba off.png";
    document.getElementById("img-fan").src = fan.checked ? "img/fan on.gif" : "img/fan off2.png";

    const datos = {
  foco: document.getElementById("interruptor-foco").checked ? "ON" : "OFF",
  bomba: document.getElementById("interruptor-bomba").checked ? "ON" : "OFF",
  ventilador: document.getElementById("interruptor-ventilador").checked ? "ON" : "OFF"
};

// Construir URL con parámetros GET
const params = new URLSearchParams(datos).toString();
const url = ipESP + "/datos?" + params;

fetch(url)
  .then(response => response.text())
  .then(data => {
    console.log("Respuesta del ESP:", data);
  })
  .catch(error => console.error(error));

  }

  const foco = document.getElementById("switch-foco");
  const bomba = document.getElementById("switch-bomba");
  const fan = document.getElementById("switch-fan");

  foco.addEventListener("change", actualizarYEnviar);
  bomba.addEventListener("change", actualizarYEnviar);
  fan.addEventListener("change", actualizarYEnviar);

  function enviarDatos() {
    actualizarYEnviar();
  }

function actualizarSensores() {
  fetch(ipESP + "/sensores")
    .then(response => response.json())
    .then(data => {
      // Mostrar en el HTML
      document.getElementById("temp_aire").innerText = data.temp_aire + " °C";
      document.getElementById("hum_aire").innerText = data.hum_aire + " %";
      document.getElementById("hum_suelo").innerText = data.hum_suelo + " %";
    })
    .catch(error => {
      console.error("Error al obtener datos de sensores:", error);
      // Mostrar error en el HTML
      document.getElementById("temp_aire").innerText = "Error";
      document.getElementById("hum_aire").innerText = "Error";
      document.getElementById("hum_suelo").innerText = "Error";
    });
}

// Actualizar cada 5 segundos
setInterval(actualizarSensores, 3000);
actualizarSensores();
</script>

</body>
</html>
