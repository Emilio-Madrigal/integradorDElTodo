<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invernadero Inteligente</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    .switch input:checked + .slider {
      background-color: #4ade80; 
    }

    .switch input:focus + .slider {
      box-shadow: 0 0 1px #4ade80;
    }

    .switch input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body class="bg-green-50 text-gray-800 font-sans">

  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Invernadero Tekkure</h1>

    <!-- monitor -->
    <div class="grid grid-cols-2 gap-6 mb-10">
      <div class="bg-white p-6 rounded-2xl shadow text-center">
        <h2 class="text-xl font-semibold mb-2">ðŸŒ¡ Temperatura</h2>
        <p id="temp" class="text-3xl">-- Â°C</p>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow text-center">
        <h2 class="text-xl font-semibold mb-2">ðŸ’§ Humedad</h2>
        <p id="humedad" class="text-3xl">-- %</p>
      </div>
    </div>

    <!-- actuadores -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 text-center">

      <!-- focos -->
      <div class="bg-white p-4 rounded-2xl shadow">
        <img id="img-foco" src="img/foco_off.webp" class="mx-auto h-24" alt="Foco" />
        <p class="mt-2 font-medium">Foco</p>
        <label class="switch mt-4">
          <input type="checkbox" id="switch-foco" onchange="toggleFoco()">
          <span class="slider"></span>
        </label>
      </div>

      <!-- bomba -->
      <div class="bg-white p-4 rounded-2xl shadow">
        <img id="img-bomba" src="img/bomba_off.png" class="mx-auto h-24" alt="Bomba" />
        <p class="mt-2 font-medium">Bomba</p>
        <label class="switch mt-4">
          <input type="checkbox" id="switch-bomba" onchange="toggleBomba()">
          <span class="slider"></span>
        </label>
      </div>

      <!-- ventilador 1 -->
      <div class="bg-white p-4 rounded-2xl shadow">
        <img id="img-fan1" src="img/fan_off.png" class="mx-auto h-24" alt="Ventilador 1" />
        <p class="mt-2 font-medium">Ventilador 1</p>
        <label class="switch mt-4">
          <input type="checkbox" id="switch-fan1" onchange="toggleFan1()">
          <span class="slider"></span>
        </label>
      </div>

      <!-- ventilador 2 -->
      <div class="bg-white p-4 rounded-2xl shadow">
        <img id="img-fan2" src="img/fan_off.png" class="mx-auto h-24" alt="Ventilador 2" />
        <p class="mt-2 font-medium">Ventilador 2</p>
        <label class="switch mt-4">
          <input type="checkbox" id="switch-fan2" onchange="toggleFan2()">
          <span class="slider"></span>
        </label>
      </div>

    </div>
    <!-- Entradas de temperatura y humedad deseada -->
<div class="mt-8 text-center">
  <label class="block mb-2">Temperatura deseada:</label>
  <input id="temp-deseada" type="number" class="border rounded p-2 mb-4" placeholder="Â°C">

  <label class="block mb-2">Humedad deseada:</label>
  <input id="humedad-deseada" type="number" class="border rounded p-2 mb-4" placeholder="%">

  <button onclick="enviarDatos()" class="bg-green-500 text-white px-4 py-2 rounded">Establecer</button>
</div>

</div>

  </div>


  <script>
    function toggleFoco() {
      const checked = document.getElementById("switch-foco").checked;
      const img = document.getElementById("img-foco");
      img.src = checked ? "img/bulb on.webp" : "img/off.png";
    }

    function toggleBomba() {
      const checked = document.getElementById("switch-bomba").checked;
      const img = document.getElementById("img-bomba");
      img.src = checked ? "img/bomba on.png" : "img/bomba off.png";
    }

    function toggleFan1() {
      const checked = document.getElementById("switch-fan1").checked;
      const img = document.getElementById("img-fan1");
      img.src = checked ? "img/fan on.gif" : "img/fan off2.png";
    }

    function toggleFan2() {
      const checked = document.getElementById("switch-fan2").checked;
      const img = document.getElementById("img-fan2");
      img.src = checked ? "img/fan on.gif" : "img/fan off2.png";
    }
    
function enviarDatos() {
  const datos = {
    foco: document.getElementById("switch-foco").checked ? "ON" : "OFF",
    bomba: document.getElementById("switch-bomba").checked ? "ON" : "OFF",
    fan1: document.getElementById("switch-fan1").checked ? "ON" : "OFF",
    fan2: document.getElementById("switch-fan2").checked ? "ON" : "OFF",
    temperaturaDeseada: document.getElementById("temp-deseada").value,
    humedadDeseada: document.getElementById("humedad-deseada").value,
  };

  fetch("http://192.168.1.100/datos", { // Reemplaza con la IP del ESP32
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(datos)
  })
  .then(res => res.text())
  .then(msg => console.log("Servidor ESP32:", msg))
  .catch(err => console.error("Error al enviar:", err));
}


  </script>

</body>
</html>
